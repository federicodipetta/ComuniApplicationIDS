<div class="container mt-3">
    <form [formGroup]="formGroup" (ngSubmit)="submitForm()" class="bg-light p-4 rounded">

        <div class="form-group">
            <label for="comuneSelect">Seleziona il comune in cui vuoi aggiungere il contenuto</label>
            <select class="form-control" id="comuneSelect" [(ngModel)]="idc">
                <option *ngFor="let comune of comuni" [value]="comune.id">{{ comune.nome }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tipoSelect">Seleziona il tipo di contenuto</label>
            <select class="form-control" id="tipoSelect" [(ngModel)]="tipo">
                <option [value]="0">POI</option>
                <option [value]="1">Evento</option>
                <option [value]="2">Itinerario</option>
            </select>
        </div>

        <app-orari-form *ngIf="tipo != '0'" (orarioInserito)="handleOrarioInserito($event)"></app-orari-form>

        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="titolo" formControlName="titolo" placeholder="titolo">
        </div>

        <div class="form-group">
            <label for="descrizione">Descrizione</label>
            <input type="text" class="form-control" id="descrizione" formControlName="descrizione"
                placeholder="descrizione">
        </div>

        <div class="form-group">
            <label>vuoi inserire un punto già presente o uno nuovo?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="0"
                    formControlName="punto" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    Punto già presente
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="1"
                    formControlName="punto">
                <label class="form-check-label" for="flexRadioDefault2">
                    Punto non presente
                </label>
            </div>
        </div>

        <div class="form-group" *ngIf="formGroup.get('punto')?.value == '1'">
            <label for="puntoDesc">Descrizione del punto:</label>
            <input id="puntoDesc" type="text" class="form-control" formControlName="puntoDesc">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
