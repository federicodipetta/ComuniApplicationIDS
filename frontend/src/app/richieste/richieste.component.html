<div class="container">
    <div class="row">
        <div class="col-sm-12" *ngFor="let richiesta of richieste; index as i">
            <div class="card bg-light text-dark mt-3">
                <div class="card-body">
                    <h5 class="card-title">Richiesta {{i + 1}}</h5>
                    <a [routerLink]="['/richieste', this.id, richiesta.id]" class="btn btn-primary">Vai ai dettagli</a>
                </div>
            </div>
        </div>
    </div>
</div>
