<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <form [formGroup]="formGroup" (submit)="submitForm()" class="bg-light p-4 rounded">
                <div class="form-group row">
                    <label for="orarioInizio" class="col-sm-4 col-form-label">Inserisci un orario di inizio:</label>
                    <div class="col-sm-8">
                        <input id="orarioInizio" type="datetime-local" formControlName="orarioInizio"
                            class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="orarioFine" class="col-sm-4 col-form-label">Inserisci un orario di fine:</label>
                    <div class="col-sm-8">
                        <input id="orarioFine" type="datetime-local" formControlName="orarioFine" class="form-control">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Invia</button>
            </form>
        </div>
    </div>
</div>
