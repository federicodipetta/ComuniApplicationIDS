<div class="row">
    <div class="col-lg-6 mx-auto">
        <form [formGroup]="formgroup">
            <div class="text-center">
                <h2>Aggiungi Comune</h2>
            </div>

            <div class="form-group raw ">
                <label for="comune">Comune</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="nome" formControlName="nome" placeholder="Comune">
                </div>
            </div>

            <div class="form-group raw ">
                <label for="comune">Provincia</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="provincia" formControlName="provincia"
                        placeholder="provincia">
                </div>
            </div>

            <div class="form-group raw ">
                <label for="comune">Id</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="id" formControlName="id" placeholder="id">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3" (click)="addComune()">Submit</button>
        </form>
    </div>

</div>
